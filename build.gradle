plugins {
    id 'application'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
}

group 'org.ejhobbs'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

ext {
    junit_version = "5.1.1"
    strikt_version = "0.23.4"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.strikt:strikt-gradle:$strikt_version"
}


test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

